<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKX é–‹å€‰å‡åƒ¹è¨ˆç®—å™¨</title>
  <style>

    h2 {

    }
  </style>
</head>
<body>
  <h2>OKX é–‹å€‰å‡åƒ¹è¨ˆç®—å™¨</h2>

  <label for="symbol">æœå°‹å¹£ç¨®ï¼ˆä¾‹å¦‚ XRP-USDTï¼‰</label>
  <input list="symbols" id="symbol" placeholder="è¼¸å…¥å¹£ç¨®..." onchange="onSymbolChange()">
  <datalist id="symbols"></datalist>

  <label for="interval">æ›´æ–°é »ç‡ï¼ˆç§’ï¼‰ï¼š</label>
  <select id="interval" onchange="updateInterval()">
    <option value="1000" selected>1 ç§’</option>
    <option value="2000">2 ç§’</option>
    <option value="3000">3 ç§’</option>
    <option value="4000">4 ç§’</option>
    <option value="5000">5 ç§’</option>
  </select>

  <label for="mode">è¨ˆç®—æ¨¡å¼ï¼š</label>
  <select id="mode" onchange="onModeChange()">
    <option value="qty">å¼µæ•¸æ¨¡å¼ï¼ˆå°é½Š OKXï¼‰</option>
    <option value="usdt">USDT æ¨¡å¼ï¼ˆä¼°ç®—å¼µæ•¸ï¼‰</option>
  </select>

  <label for="decimalSelect">é¡¯ç¤ºå°æ•¸ä½æ•¸ï¼š</label>
  <select id="decimalSelect" onchange="onDecimalChange()">
    <option value="2">2 ä½</option>
    <option value="3">3 ä½</option>
    <option value="4" selected>4 ä½</option>
    <option value="5">5 ä½</option>
    <option value="6">6 ä½</option>
    <option value="7">7 ä½</option>
    <option value="8">8 ä½</option>
  </select>

  <div id="priceInfo"></div>

  <div id="entries"></div>
  <button onclick="addEntry()">â• æ–°å¢ä¸€ç­†äº¤æ˜“</button>
  <button onclick="calculateAvg()">ğŸ“Š è¨ˆç®—å¹³å‡é–‹å€‰åƒ¹</button>

  <div class="result" id="result">å¹³å‡é–‹å€‰åƒ¹ï¼š--</div>

  <script>
    let decimals = 4;
    let displayDecimals = 4;
    let currentSymbol = "";
    let priceTimer = null;
    let currentMode = "qty"; // é è¨­å¼µæ•¸æ¨¡å¼

    async function loadSymbols() {
      const res = await fetch("https://www.okx.com/api/v5/public/instruments?instType=SWAP");
      const data = await res.json();
      const list = document.getElementById("symbols");
      data.data.forEach(inst => {
        const opt = document.createElement("option");
        opt.value = inst.instId;
        list.appendChild(opt);
      });
    }

    async function loadTicker(symbol) {
      if (!symbol) return;
      try {
        const res = await fetch(`https://www.okx.com/api/v5/market/ticker?instId=${symbol}`);
        const data = await res.json();
        const price = data.data[0].last;

        const infoRes = await fetch("https://www.okx.com/api/v5/public/instruments?instType=SWAP");
        const infoData = await infoRes.json();
        const inst = infoData.data.find(i => i.instId === symbol);
        decimals = inst ? (inst.tickSz.split(".")[1]?.length || 2) : 4;
        displayDecimals = decimals;
        document.getElementById("decimalSelect").value = String(decimals);

        document.getElementById("priceInfo").innerText = `ç¾åƒ¹ï¼š${price}ï¼Œç³»çµ±å°æ•¸ä½ï¼š${decimals}`;
        calculateAvg();
      } catch (e) {
        document.getElementById("priceInfo").innerText = "âš  ç„¡æ³•å–å¾—åƒ¹æ ¼è³‡è¨Š";
      }
    }

    function onSymbolChange() {
      currentSymbol = document.getElementById("symbol").value;
      loadTicker(currentSymbol);
    }

    function onDecimalChange() {
      displayDecimals = parseInt(document.getElementById("decimalSelect").value);
      calculateAvg();
    }

    function onModeChange() {
      currentMode = document.getElementById("mode").value;
      document.getElementById("entries").innerHTML = ""; // æ¸…ç©ºæ¬„ä½
      addEntry();
    }

    function addEntry() {
      const div = document.createElement("div");
      div.className = "row";
      if (currentMode === "qty") {
        div.innerHTML = `
          <input type="number" step="0.0000001" placeholder="é–‹å€‰åƒ¹æ ¼ (USDT)" class="price" />
          <input type="number" step="0.0000001" placeholder="å¼µæ•¸ / å¹£æ•¸" class="qty" />
        `;
      } else {
        div.innerHTML = `
          <input type="number" step="0.0000001" placeholder="é–‹å€‰åƒ¹æ ¼ (USDT)" class="price" />
          <input type="number" step="0.0001" placeholder="æŠ•å…¥ USDT" class="usdt" />
        `;
      }
      document.getElementById("entries").appendChild(div);
    }

    function calculateAvg() {
      const prices = document.querySelectorAll(".price");

      if (currentMode === "qty") {
        const qtys = document.querySelectorAll(".qty");
        let totalQty = 0;
        let totalValue = 0;

        for (let i = 0; i < prices.length; i++) {
          const price = parseFloat(prices[i].value);
          const qty = parseFloat(qtys[i].value);
          if (!isNaN(price) && !isNaN(qty) && price > 0 && qty > 0) {
            totalQty += qty;
            totalValue += price * qty;
          }
        }

        const avgPrice = totalQty > 0 ? totalValue / totalQty : 0;
        document.getElementById("result").innerText = `å¹³å‡é–‹å€‰åƒ¹ï¼š${avgPrice.toFixed(displayDecimals)} USDT`;
      } else {
        const usdts = document.querySelectorAll(".usdt");
        let totalUsdt = 0;
        let totalQty = 0;

        for (let i = 0; i < prices.length; i++) {
          const price = parseFloat(prices[i].value);
          const usdt = parseFloat(usdts[i].value);
          if (!isNaN(price) && !isNaN(usdt) && price > 0 && usdt > 0) {
            const qty = usdt / price;
            totalUsdt += usdt;
            totalQty += qty;
          }
        }

        const avgPrice = totalQty > 0 ? totalUsdt / totalQty : 0;
        document.getElementById("result").innerText = `å¹³å‡é–‹å€‰åƒ¹ï¼š${avgPrice.toFixed(displayDecimals)} USDT`;
      }
    }

    function updateInterval() {
      const intervalMs = parseInt(document.getElementById("interval").value);
      if (priceTimer) clearInterval(priceTimer);
      priceTimer = setInterval(() => {
        if (currentSymbol) {
          loadTicker(currentSymbol);
        }
      }, intervalMs);
    }

    loadSymbols();
    addEntry();
    updateInterval();
  </script>
</body>
</html>
